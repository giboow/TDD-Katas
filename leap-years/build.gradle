apply plugin: 'java'

repositories {
  mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.9.3'

}

test {
  testLogging {
    events = ["passed", "failed", "skipped"]
  }
}